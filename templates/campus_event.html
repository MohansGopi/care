<!doctype html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="static\images\favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CAMPUS EVENTS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color:#F6FBF4;">
 <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand"href={{url_for('main')}}>
          <img class="Care-Logo-Pic"src="https://care.ac.in/wp-content/uploads/2019/01/care-logo.png" alt="Care-Profile-Photo" style="width:200px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto ">
            <li class="nav-item" style="padding:20px;">
              <a href="{{url_for('login')}}"><button type="button" class="btn btn-primary">Engineer Staff Login</button></a>
            </li>
          </ul>
          </div>
        </nav>
{% for n in range(0,len): %}
<div style="padding:10%;">
<div class="card">
    <img src={{images[n]}} class="card-img-top">
  <div class="card-body">
    <h3 class="card-title">{{title[n]}}</h3>
      <small>{{dates[n]}}</small>
    <p class="card-text">{{content[n]}}</p>
    <a href={{links[n]}} class="btn btn-primary">Visit Post</a>
  </div>
</div></div>
{% endfor %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
